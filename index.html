  <head>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="Home">
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-fd97cc shadow-sm fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">Jasmin's Cozy Corner</a>

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#About">About </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#Order">Order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

    <!-- Start Jumbotron -->

      <img src="img/jasmin cozy.jpg" alt="Jasmin" width="150" class="rounded-circle img-thumbnail" />
      <h1 class="display-6">Cozy Spaces, Timeless Designs</h1>
      <p class="lead">We offer a wide range of home d√©cor products that will create a cozy and beautiful atmosphere in your space</p>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#ffffff"
          fill-opacity="1"
          d="M0,32L40,48C80,64,160,96,240,138.7C320,181,400,235,480,245.3C560,256,640,224,720,186.7C800,149,880,107,960,117.3C1040,128,1120,192,1200,197.3C1280,203,1360,149,1400,122.7L1440,
        96L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"
        ></path>
      </svg>
    </section>
    <!-- End Jumbotron -->

    <!-- Start About -->
    <section id="About">
      <!-- (Omitted for brevity) -->
    </section>
    <!-- End About -->

    <!-- Start Products -->
    <section id="Products">
      <!-- (Omitted for brevity) -->
    </section>
    <!-- End Products -->

    <!-- Start Order -->
    <section id="Order">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2>Order Form</h2>
          </div>
        </div>
        <form id="OrderForm" name="Order-Form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="nama" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Address</label>
            <textarea class="form-control" id="alamat" name="alamat"></textarea>
          </div>
          <div class="mb-3">
            <label for="Products" class="form-label">Products</label>
            <select name="Products" class="form-select">
              <option value=""></option>
              <option value="Houseplants">Houseplants</option>
              <option value="Flower-Pillow">Flower Pillow</option>
              <option value="Adoreble-Mirror">Adorable Mirror</option>
              <option value="Flower-Carper">Flower Carpet</option>
              <option value="Acrylic-Rack">Acrylic Rack</option>
              <option value="Aromatherapy-Candles">Aromatherapy Candles</option>
            </select>
          </div>    
          <div class="mb-3">
            <label for="note" class="form-label">Notes</label>
            <input type="text" class="form-control" id="note" name="note" />
          </div>            
          <button type="submit" class="btn btn-primary">Buy</button>
        </form>
      </div>
    </section>
    <!-- End Order -->

    <!-- Start Footer -->
    <footer class="bg-fd97cc text-black text-center pb-30">
      <p>Created with <i class="bi bi-heart-fill"></i> by <a href="https://statistics.uii.ac.id" class="text-black fw-bold">Jasmin's Cozy Corner</a></p>
    </footer>
    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxKvyIAWqLxY2BQ7cwKdrquydWmGfKMhwnYXZlSHvZ74DS1ywgem3URnhRjMoR373qS/exec';
      const form = document.getElementById('OrderForm');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            alert('Order berhasil dikirim!');
            form.reset();
          })
          .catch((error) => {
            console.error('Error!', error.message);
            alert('Terjadi kesalahan, coba lagi nanti.');
          });
      });
    </script>
  </body>
</html>
